<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&family=Red+Hat+Display:wght@300;400;500;600;700&family=Roboto+Condensed:ital,wght@0,100;0,400;1,600&family=Roboto:wght@100;300;700&family=Rubik&family=Secular+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">

    <title>Previsão Do Tempo</title>
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite Uma Cidade: ">

            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a Lupa Acima Para Ver o Clima Em Uma Cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condição do clima">

            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade Do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>
        </div>
    </main>
</body>
<script src="./src/js/index.js"></script>
</html>
